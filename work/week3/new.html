<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>
    <button onclick="deleteLastTodo()">Delete last</button>
    <button onclick="deleteFirstTodo()">Delete first</button>
    <div id="tododiv"></div>
    <script>
      let todos = [];
      function addTodo() {
        todos.push({
          title: document.querySelector("input").value
        })
        render();
      }
  
      function deleteLastTodo() {
        todos.pop();
        render();
      }

      function deleteFirstTodo(){
        todos.splice(0,1);
        render();
      }
      function deletePresent(i){
        todos.splice(i,1);
        render();
      }
      function component(todo,i){
        const div=document.createElement("div");
          const h1=document.createElement("h1");
          const button=document.createElement("button");
          div.id="id"+i;
          h1.innerHTML=todo.title;
          button.innerHTML="Delete";
          button.onclick=function(){
            deletePresent(i);
          };
          div.appendChild(h1);
          div.appendChild(button);
          return div;
      }
      
      function render() {
        document.querySelector("#tododiv").innerHTML=""
         for(let i=0;i<todos.length;i++){
          let element=component(todos[i],i);
           document.querySelector("#tododiv").appendChild(element);
         }
      }
    </script>
  </body>
